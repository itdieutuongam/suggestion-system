<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống Đề nghị DTA SPACE</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 600;
            background: linear-gradient(135deg, #8B0000 0%, #A41017 50%, #C41E3A 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .logo-red {
            width: 190px;
            margin-bottom: 30px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.7));
        }

        /* THẺ NỀN TRẮNG ĐÃ ĐƯỢC THU GỌN */
        .card {
            background: #fff;
            width: 460px;                  /* giảm từ 570px → 460px */
            max-width: 92%;
            border-radius: 36px;
            border: 9px solid #FFD700;     /* viền vàng mỏng bớt */
            padding: 44px 40px 50px;       /* giảm padding đáng kể */
            box-shadow: 0 30px 80px rgba(0,0,0,0.75);
            text-align: center;
        }

        .title-wrapper { margin-bottom: 34px; }

        .title-1, .title-2 {
            white-space: nowrap;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.35);
            margin: 0;
        }

        .title-1 {
            font-size: 36px;
            color: #8B0000;
            letter-spacing: 3.6px;
            position: relative;
            left: 10px;
        }

        .title-2 {
            font-size: 52px;
            color: #A41017;
            letter-spacing: 4.2px;
            margin-top: 8px;
        }

        .form-group {
            margin: 26px 0;           /* giảm margin giữa các field */
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #5a0000;
            font-weight: bold;
            font-size: 18px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 18px 22px;       /* giảm padding input */
            border: 2px solid #ddd;
            border-radius: 16px;
            font-size: 17px;
        }

        input:focus {
            outline: none;
            border-color: #A41017;
            box-shadow: 0 0 0 6px rgba(164,16,23,0.2);
        }

        button {
            width: 100%;
            padding: 20px;
            background: #8B0000;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 26px;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 14px 32px rgba(139,0,0,0.6);
            transition: all .35s;
            cursor: pointer;
        }

        button:hover {
            background: #A41017;
            transform: translateY(-6px);
            box-shadow: 0 22px 46px rgba(139,0,0,0.75);
        }

        .footer {
            margin-top: 44px;
            font-size: 15px;
            color: #888;
        }

        .footer strong { color: #A41017; }

        /* Responsive mobile */
        @media (max-width: 480px) {
            .card {
                width: 100%;
                max-width: 96%;
                padding: 40px 30px;
                border-width: 8px;
            }
            .title-1 { font-size: 34px; }
            .title-2 { font-size: 48px; }
            .logo-red { width: 160px; }
            button { font-size: 24px; padding: 18px; }
        }
    </style>
</head>
<body>

    <!-- LOGO NẰM HOÀN TOÀN TRÊN NỀN ĐỎ -->
    <img src="{{ url_for('static', filename='images/logo-dta.png') }}" alt="Diệu Tướng Am" class="logo-red">

    <!-- THẺ NỀN TRẮNG -->
    <div class="card">
        <div class="title-wrapper">
            <div class="title-1">HỆ THỐNG</div>
            <div class="title-2">DTA SPACE</div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div style="background:#ffebee;color:#c62828;padding:16px;border-radius:14px;margin:25px 0;border-left:6px solid #e53935;font-weight:bold;">
                    {% for category, message in messages %}{{ message }}<br>{% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="email">Email công ty</label>
                <input type="email" name="email" id="email" placeholder="nhập email của bạn" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" name="password" id="password" placeholder="nhập mật khẩu" required>
            </div>

            <button type="submit">ĐĂNG NHẬP</button>
        </form>

        <div class="footer">
            © 2025 <strong>Diệu Tướng Am</strong> - Công ty CP DTA SPACE<br>
        </div>
    </div>

</body>
</html>
